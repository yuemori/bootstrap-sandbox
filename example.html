<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style>
      html {
        height: 100%;
      }
    </style>

    <title>Bootstrap Sandbox</title>
  </head>
  <body class="bg-dark h-100">
    <div class="container mx-auto d-flex flex-column h-100">
      <header class="mb-auto">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <h3 class="navbar-brand"><i class="fas fa-power-off mr-2"></i>Sandbox</h3>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
            <input class="form-control mr-sm-2" type="text" placeholder="Password" aria-label="Password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
          </form>
        </nav>
      </header>

      <main role="main" class="text-center">
        <div class="bg-dark text-white">
          <h1 class="display-4">The Bootstrap Sandbox Page.</h1>
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
      </main>

      <footer class="mt-auto text-center">
        <div class="text-white">
          <p>This example for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/yuemori">yuemori</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
